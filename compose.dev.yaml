
services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./sql-scripts:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - "3333:3306"
    networks:
      - app_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fastapi_app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8080:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}
    depends_on:
      - db
    networks:
      - app_net
    volumes:
      - ./backend:/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vue_app
    ports:
      - "80:8080"
    depends_on:
      - backend
    networks:
      - app_net
    volumes:
      - ./frontend:/app
    
volumes:
  mysql_data:

networks:
  app_net:
    driver: bridge